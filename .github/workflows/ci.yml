name: CI Python Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  packages: write

jobs:
  test-and-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black isort

      - name: Lint with Flake8
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Format check with Black
        run: black --check app tests

      - name: Import sort check with isort
        run: isort --check-only app tests

      - name: Run tests with coverage
        run: pytest tests/ --cov=app --cov-report=xml --cov-report=term

      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build-and-deploy:
    needs: test-and-quality
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push with Cache
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'ghcr.io/${{ github.repository }}:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          cache: 'true'

      - name: Update GitOps Repo
        if: github.ref == 'refs/heads/main'
        env:
          PAT_TOKEN: ${{ secrets.PAT_INFRA }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git clone https://x-access-token:${{ secrets.PAT_INFRA }}@github.com/rg-hermann/python-bootstrap-infra.git infra
          cd infra
          yq -i '.k8s-helm-templates.image.tag = "${{ github.sha }}"' values-dev.yaml
          git add values-dev.yaml
          git commit -m "chore(deploy): python bootstrap app to ${{ github.sha }}"
          git push
